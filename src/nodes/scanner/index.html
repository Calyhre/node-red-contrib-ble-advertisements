<script type="text/javascript">
  RED.nodes.registerType("ble-advertisement", {
    category: "function",
    color: "#7B96C3",
    defaults: {
      name: { value: "BLE Scanner" },
    },
    inputs: 0,
    outputs: 1,
    icon: "bluetooth.png",
    label() {
      return this.name;
    },
  });
</script>

<script type="text/html" data-template-name="ble-advertisement">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
</script>

<script type="text/html" data-help-name="ble-advertisement">
  <p>Continuous scan and output detected devices and their advertisements</p>
</script>
